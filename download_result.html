<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV Export Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 30px;
        }
        h2 {
            color: #198754;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ message }}</h2>
        <p><a href="/" class="btn btn-primary mt-3">Back to Home</a></p>

        {% if records %}
        <div class="table-responsive mt-4">
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for name, time in records %}
                    <tr>
                        <td>{{ name }}</td>
                        <td>{{ time }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif %}
    </div>
</body>
</html>
